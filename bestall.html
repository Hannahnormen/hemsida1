<!DOCTYPE html>
<html lang="sv">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Drone in Lund</title>
  <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js"></script>

  <style>
    body {
      background-color: #000f1f; /* Mörkblå bakgrund */
      color: rgb(27, 21, 88); /* Vit text för kontrast */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Container för knappen med titel och information */
    #order-container {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    #order-container h2 {
      font-size: 24px;
      margin-top: 0;
    }

    #order-container p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    /* Stil för knappar */
    .order-button {
      width: 100%;
      padding: 10px;
      background-color: #071149;
      color: rgb(241, 241, 249);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .order-button:hover {
      background-color: #0f044b;
    }

    #back-button {
      width: 100%;
      padding: 10px;
      background-color: #14034a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #back-button:hover {
      background-color: #e53935;
    }

    /* Modal stil */
    .modal {
      display: none; /* Döljer modalen som standard */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Transparent svart bakgrund */
      overflow: auto;
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content p {
      font-size: 18px;
    }

    .modal-content button {
      width: 100%;
      padding: 12px;
      background-color: #170358;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .modal-content button:hover {
      background-color: #45a049;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <object id="map" data="lund-map.svg" type="image/svg+xml"></object>

  <div id="order-container">
    <h2>Orderstatus</h2>
    <p>Klicka på knappen nedan för att se nuvarande orderstatus.</p>
    <button class="order-button" onclick="openModal()">Visa Orderstatus</button>
    <button id="back-button" onclick="goBack()">Tillbaka till Startsidan</button>
  </div>

  <!-- Modal för att visa orderstatus -->
  <div id="order-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Orderstatus</h3>
      <p id="order-info">Här kommer din orderstatus visas...</p>
      <button onclick="closeModal()">Stäng</button>
    </div>
  </div>

  <script>
    // Funktion för att öppna modalen
    function openModal() {
      // Här kan du lägga till dynamisk data om orderstatus
      document.getElementById('order-info').textContent = "Order är på väg! Drönare är på väg till din adress!";
      document.getElementById("order-modal").style.display = "block";
    }

    // Funktion för att stänga modalen
    function closeModal() {
      document.getElementById("order-modal").style.display = "none";
    }

    function goBack() {
      window.location.href = "index.html"; // Gå till startsidan
    }
  </script>
</body>
</html>
