<!DOCTYPE html>
<html lang="sv">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>Drone in Lund</title>
  <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js"></script>

  <style>
    body {
      background-color: #000f1f;
      color: rgb(27, 21, 88);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    #order-container {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    #order-container h2 {
      font-size: 24px;
      margin-top: 0;
    }

    #order-container p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .order-button {
      width: 100%;
      padding: 10px;
      background-color: #071149;
      color: rgb(241, 241, 249);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .order-button:hover {
      background-color: #0f044b;
    }

    #back-button {
      width: 100%;
      padding: 10px;
      background-color: #14034a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #back-button:hover {
      background-color: #e53935;
    }
  </style>
</head>

<body>
  <object id="map" data="lund-map.svg" type="image/svg+xml"></object>

  <div id="order-container">
    <h2>Orderstatus</h2>
    <p>Klicka på knappen nedan för att gå till orderstatus-sidan.</p>
    <button class="order-button" onclick="goToOrderStatus()">Visa Orderstatus</button>
    <button id="back-button" onclick="goBack()">Tillbaka till Startsidan</button>
  </div>

  <script>
    function goToOrderStatus() {
      window.location.href = "orderstatus.html";
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
